# 本工作流的详细中文解析见：https://wiki.dwj601.cn/develop/tools/git/github/#github-actions

name: Deploy Website to Aliyun OSS

on: [push, pull_request]

jobs:
  main:
    runs-on: ubuntu-latest
    
    env:
      PYTHONWARNINGS: "ignore::DeprecationWarning"  # prevent "mkdocs uslugify" warning
      MKDOCS_GIT_COMMITTERS_APIKEY: ${{ secrets.MKDOCS_GIT_COMMITTERS_APIKEY }}  # prevent "git-committers 403 rate limit exceeded" error

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # fetch all commit history

    - name: Setup python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14.2'
    
    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        activate-environment: "true"
    
    - name: Install python dependence
      run: uv sync
    
    - name: Build website
      run: mkdocs build -f mkdocs.yml
    
    - name: Setup Aliyun CLI
      uses: aliyun/setup-aliyun-cli-action@v1
    
    - name: Config Aliyun CLI
      run: |
        aliyun configure set \
          --mode AK \
          --region ${{ vars.REGION }} \
          --access-key-id ${{ secrets.ALIYUN_ACCESS_KEY_ID  }} \
          --access-key-secret ${{ secrets.ALIYUN_ACCESS_KEY_SECRET  }}

    - name: Deploy to Aliyun OSS
      run: |
        aliyun ossutil rm -r ${{ vars.WEB_OSS_PATH }} -f
        aliyun ossutil cp oss://public-assets-shanghai/files/BingSiteAuth.xml ${{ vars.WEB_OSS_PATH }}
        aliyun ossutil cp -r ./site/ ${{ vars.WEB_OSS_PATH }}
    
    - name: Refresh Aliyun CDN
      run: |
        aliyun cdn RefreshObjectCaches \
          --region ${{ vars.REGION }} \
          --ObjectPath ${{ vars.WEB_DIRECTORY }} \
          --ObjectType Directory \
          --Force false
