copyright: '&copy; 2026 Explorer Dong'


# ==================== 预览配置 ====================
watch:
  - overrides/


# ==================== 主题配置 ====================
theme:
  # variant: classic
  name: material
  language: zh
  custom_dir: overrides
  # 图标
  logo: assets/logo.svg
  favicon: assets/logo.svg
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye
  # 颜色
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: 切换到亮色模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      toggle:
        icon: material/brightness-7
        name: 切换到暗色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 切换到自动模式
  features:
    # - header.autohide              # 自动隐藏页面头部
    - navigation.tabs                # 顶部一级分类导航栏
    # - navigation.tabs.sticky         # 固定顶部一级分类导航栏
    - navigation.sections          # 分类页小标题
    # - navigation.expand            # 分类页默认展开
    - navigation.indexes           # 不显示分类索引首页
    - navigation.top               # 顶部导航栏
    - navigation.path              # 路径导航
    - navigation.instant.preview   # 预加载内链
    - navigation.footer            # 页脚
    - content.code.copy            # 代码块复制按钮
    - content.code.select          # 代码块选中行
    - content.tooltips             # 内容悬浮提示
    - content.action.edit          # 编辑源文件按钮
    - content.action.view          # 查看源文件按钮
    - content.tabs.link            # 同名标签一起切换
    - search.highlight             # 搜索结果高亮
    - search.share                 # 社交分享按钮
    - search.suggest               # 搜索建议
    - toc.follow                   # 目录跟随滚动（需要 markdown_extensions.toc.permalink 开启）
    # - announce.dismiss             # 支持手动关闭公告


# ==================== 语法扩展 ====================
markdown_extensions:
  - abbr               # 悬浮缩写
  - attr_list          # 给 md 添加 HTML 属性和 CSS 类
  - md_in_html         # 允许在 HTML 中写 md
  - admonition         # 内容框（例如 tip、note、warning 等）
  - footnotes          # 脚注
  - toc:               # 目录
      permalink: true             # 显示标题链接
      toc_depth: 3                # 显示目录深度
      title: 本页目录             # 目录标题
      permalink_title: 页面定位   # 链接标题
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}

  - pymdownx.snippets      # 嵌入外部文件（例如代码）
  - pymdownx.details       # 允许内容框折叠
  - pymdownx.tabbed:       # 并列展示内容（需要和 superfences 一起使用）
      alternate_style: true
  - pymdownx.superfences:  # 允许嵌套
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:   # 优化数学公式
      generic: true
  - pymdownx.emoji:        # 支持表情符号
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight:    # 高亮行间代码
      auto_title: true           # 自动标题
      use_pygments: true         # 第三方库增强
      pygments_lang_class: true  # 语言定制化高亮
      linenums: true             # 显示行号
      anchor_linenums: true      # 行号锚点
      line_spans: __span         # 行号容器（移动端适配）
  - pymdownx.inlinehilite  # 高亮行内代码
  - pymdownx.tasklist:     # 支持任务列表
      custom_checkbox: true


