# ==================== 插件配置 ====================
plugins:
  # 搜索功能
  - search:
      lang: zh
  # 显示文章创建和修改时间
  - git-revision-date-localized:
      enabled: !ENV [CI, false]
      enable_creation_date: true
      type: date
      timezone: Asia/Shanghai
  # 显示文章作者（头像与 GitHub Profile 链接）
  - git-committers:
      enabled: !ENV [CI, false]
      repository: Explorer-Dong/wiki
      branch: main
  # 图片可点击放大
  - glightbox:
      auto_caption: false
  # meta 配置
  - meta:
      enabled: !ENV [CI, false]
  # 隐藏侧边栏行为
  - toggle-sidebar:
      theme: material
      toggle_button: all
      button_toggle_both_tooltip: 折叠或展开文件列表和页面目录


